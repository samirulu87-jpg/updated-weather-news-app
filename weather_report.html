<div class="page">
    <h1>LASTEST WEATHER</h1>
    <div class="article article-five-day">
        <section id="stats">
            <div class="summary">
                <h2>Weather summary</h2>
                <h3 id="five-city"></h3>
                <p>Currently: <span id="current-desc"></span></p>
                <p>Tempature: <span id="current-temp">°F</span></p>
                <p>Feels Like: <span id="current-windChill"></span>°F</p>
                <p>Humidity: <span id="current-humid"></span>%</p>
                <p>Wind Speed: <span id="current-windSpeed"></span> mph</p>
            </div>
        </section>
